<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> href </h3>
    <a href="https://www.google.com">
        Google1
    </a>

    <h3> href & target </h3> <!-- _blank는 새창에서 열기 -->
    <a href="https://www.google.com" target="_blank">
        Google2
    </a>

    <h3> href, target, title </h3>
    <!-- _self는 기본값. 현재 창에서 열기 -->
    <!-- title은 주소 미리보기 설정 -->
    <a href="https://www.google.com" target="_self" title="코딩">
        Google3
    </a>

    <h3> ex3.html 이동 </h3>
    <a href="./ex3.html" target="_blank" title="코딩">
        ex3.html
    </a>

</body>
</html>
