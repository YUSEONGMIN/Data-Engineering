<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Unordered List </h3>
    <!-- 순서가 없는 리스트: unordered list (ul) -->
    <ul>
        <li> 하나 </li> <!-- list item (li)-->
        <li> 둘 </li>
        <li> 셋
            <ul>
                <li> 셋-하나</li>
                <li> 셋-둘</li>
            </ul>
        </li>
        <li> 넷 </li>    
    </ul>

    <h3> Ordered List </h3>
    <!-- 순서가 있는 리스트: ordered list (ol) -->
    <ol>
        <li> 하나 </li>
        <li> 둘 </li>
        <li> 셋 
            <ol>
                <li> 셋-하나 </li>
                <li> 셋-둘 </li>
            </ol>
        </li>
        <li> 넷 </li>
    </ol>
</body>
</html>
