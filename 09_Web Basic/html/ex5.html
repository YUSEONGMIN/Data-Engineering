<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> 사진들 </h3>
    <img src="./img/dog.jpg" height="180" width="160">
    <img src="./img/train.jpg" width="20%", title="기차" alt="검색">
    <!-- alt는 검색엔진 관련. 검색엔진 상위노출을 위해선 작성 -->
    <!-- title은 사용자에게 보여지는 글 -->

    <h3> 사진 링크 </h3>
    <a href="https://www.google.com">
        <img src="./img/dog.jpg" height="180" width="160">
    </a>
    
</body>
</html>
