<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Window</h1>
    <script>
        document.write("<h3>navigator</h3>");
        document.write("현재 사용 중인 브라우저의 이름: " + navigator.appName + "<br>");
        document.write("해당 브라우저의 코드명: " + navigator.appCodeName + "<br>");
        document.write("브라우저 버전 정보: " + navigator.appVersion + "<br>");
        document.write("userAgent 정보: " + navigator.userAgent + "<br>");
        document.write("운영체제: " + navigator.platform + "<br>");
        document.write("브라우저의 기본언어: " + navigator.language + "<br>");
        // Netscape: 크롬, 익스플로어 등 브라우저들의 부모격
        
        document.write(("b" + "a" + + "a" + "a").toLowerCase() + "<br>");
        document.write(0.1 + 0.2);
    </script>
    <script src="./dom.js"></script>
    <!-- <script src="./bom.js"></script> -->
</body>
</html>
