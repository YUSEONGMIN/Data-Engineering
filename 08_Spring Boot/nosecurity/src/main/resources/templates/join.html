<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Join Page</h1>
    <form action="/v1/user/join" method="post">
        <input type="text" name="userId" placeholder="아이디를 입력하세요.">
        <br>
        <input type="password" name="userPassword" placeholder="비밀번호를 입력하세요.">
        <br>
        <input type="email" name="userEmail" placeholder="이메일을 입력하세요.">
        <br>
        <input type="submit" value="회원가입">
        <!-- submit 버튼을 누르면 post 방식으로 컨트롤에게 요청 -->
        <!-- dto로 받아서 서비스로 전달 -> mysql에 저장 -->
    </form>
    <a href="/v1/user/loginPage">로그인 화면 이동</a>
</body>
</html>
